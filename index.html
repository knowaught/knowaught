<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Game Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
      margin-top: 30px;
    }

    .game-button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 15px 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      flex: 1 1 150px;
      max-width: 220px;
      user-select: none;
    }

    .game-button:hover {
      background: rgba(255, 255, 255, 0.35);
      border-color: #fff;
      box-shadow: 0 8px 30px rgba(255,255,255,0.4);
      transform: translateY(-5px);
    }

    .game-button:active {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,255,255,0.3);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Game Portal</h1>

  <div class="button-container">
    <a href="Game/ULTRAKILL.html" class="game-button">Play ULTRAKILL</a>
    <a href="game2.html" class="game-button">Play Game 2</a>
    <a href="game3.html" class="game-button">Play Game 3</a>
    <a href="https://playcode.io/project/yourproject" target="_blank" class="game-button">Play Online Game</a>
  </div>

  <footer>© 2025 Your Name | Made with ❤️</footer>
</body>
</html>
